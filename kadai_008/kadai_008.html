    <nav>
        <a href="https://www.sejuku.net/">ホーム</a>

    <main>
        <article>
            <section>
                <h2>社会</h2>
                <h3>和菓子店も「トリックオアトリート！」</h3>
                <p>日本でも年々人気の高まるハロウィン。<br>今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。</p>
                <audio src="ichi.mp3" controls></audio>
                <h3>私のおすすめ和菓子アンケートフォーム</h3>
                <from>
                    氏名 <input type="text" placeholder="名前を入力してください" ><br>
                    年代 <select name="generation">
                    <option value="0">10代以下</option>
                    <option value="1">20代</option>
                    <option value="2">30代</option>
                    <option value="3">40代以上</option>
                    </select>
                    <br>
                    <input type="radio" id="male" name="gender">
                    <label for="male">男性</label>
                    <input type="radio" id="female" name="gender">
                    <label for="female">女性</label>
                    <input type="radio" id="other" name="gender">
                    <label for="other">その他</label>
                    <br>
                    おすすめ和菓子の名称 <input type="text" placeholder="例：みたらし団子" ><br>
                    おすすめする理由 <textarea name="recommend" rows="2" cols="30"></textarea><br>
                    個人情報保護方針に同意する <input type="checkbox"><br>
                    <input type="submit" value="送信"> <input type="reset" value="リセット">
                </from>
            </section>
            <section>
                <h2>テクノロジー</h2>
                <h3>SAMURAIが新しい動画をリリース</h3>
                <p>SAMURAI公式YouTubeで新しい動画がリリースされました。<br>動画の内容はHTML/CSSの解説です。</p>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/2JLiGSUohEo?si=B_01zYaAEcJfX2nD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </section>
        </article>
